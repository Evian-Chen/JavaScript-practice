<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/????" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#66bd6a">
  </div>

  <img src="image.png">

  <style>
    /* default setting */
    :root {
      --base: #66bd6a;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background-color: var(--base);
      position: relative;
      width: 45%; 
      filter: blur(var(--blur));
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .hl {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    // get class `.controls input`
    const inputs = document.querySelectorAll(".controls input");  // querySelectorAll return a NodeList
    
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';  // `dataset` is every attribute with prefix `data-`, like `data-sizing`
      // console.log(this.name);                 // print out the id
      // console.log(this.value);                // the value of `input`
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    
    inputs.forEach(input => input.addEventListener("change", handleUpdate));
    inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));
  </script>

</body>
</html>
